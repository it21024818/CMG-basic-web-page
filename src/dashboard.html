<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
            color: #555;
        }

        select, input[type="text"] {
            padding: 8px;
            margin: 5px;
        }

        select {
            width: 150px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .progress-circle {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .progress-circle::after {
            content: '';
            display: block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="script.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>

    <label>Delivery Status</label>
    <select id="filterDropdown">
        <option value="">All</option>
        <option value="Returned D">Returned D</option>
        <option value="Goods Issu">Goods Issu</option>
        <option value="Pending GI">Pending GI</option>
    </select><br><br>
    <label for="filterFromInput">From:</label>
    <input type="text" id="filterFromInput">
    <label for="filterToInput">To:</label>
    <input type="text" id="filterToInput">
    <button id="filterButton" onclick="applyFilters()">Filter</button><br><br>
    <button onclick="downloadExcel()">Download as Excel</button><br><br>
    <div id="progress-circle" class="progress-circle"></div>
    <button onclick="logout()">Logout</button>
    <table id="data-table">
        <!-- Table content goes here -->
    </table>
</body>
</html>
